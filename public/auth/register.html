<div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a  ui-sref="login">Sign In</a></div>
                </div>
                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" ng-show="registrationError" class="alert alert-danger">
                            <p>{{registrationError}}:</p>
                            <span></span>
                        </div>



                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" placeholder="Email Address" ng-model="newuser.email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">First Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" placeholder="First Name"  ng-model="newuser.fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Last Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" placeholder="Last Name" ng-model="newuser.lname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password1" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd1" placeholder="At least 6 chars." ng-model="newuser.passwd1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password2" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd2" placeholder="Type again" ng-model="newuser.passwd2">
                            </div>
                        </div>

                        <!-- <div class="form-group">
                            <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="icode" placeholder="">
                            </div>
                        </div> -->

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info" ng-click="EPRegistration(newuser.email, newuser.passwd2)"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                <span style="margin-left:8px;">or</span>
                                <br>
                                <button id="btn-fbsignup" type="button" class="btn btn-primary push-left">Sign Up with Facebook</button>
                                <br>
                                <button id="btn-gglfignup" type="button" class="btn btn-danger">Sign Up with Google</button>
                            </div>
                        </div>

                        <div  class="form-group">
                          <div class="row">

                          </div>
                            <div class=" col-md-6">


                        </div>
                      </div>
                      <div class="col">


  <div class=" col-md-6">

</div>
</div>
                    </form>
                 </div>
            </div>




 </div>
